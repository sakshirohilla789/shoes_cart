
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
    }

    .image img {
      width: 100%;
      border-radius: 8px;
    }

    .price {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
      font-weight: bold;
    }

    .btn-con {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-buy {
      background-color: #007bff;
    }

    .btn-cart {
      background-color: #28a745;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="download.png" alt="Shoes">
    </div>
    <div class="price">Price: $40</div>
    <div class="btn-con">
      <button class="btn btn-buy">Buy Now</button>
      <button class="btn btn-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
